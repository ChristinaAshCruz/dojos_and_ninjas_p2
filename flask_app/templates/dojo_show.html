<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>{{ dojo.name }} Ninjas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for one_ninja in dojo.ninjas %}
        <tr>
          <td>{{ one_ninja.first_name }}</td>
          <td>{{ one_ninja.last_name }}</td>
          <td>{{ one_ninja.age }}</td>
          <td>
            <a href="/ninja/edit/{{ one_ninja.id }}/{{ dojo.id }}">Edit</a>
            |
            <a href="/ninja/delete/{{ one_ninja.id }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a type="button" class="btn btn-primary" href="/" >Home</button>
  </body>
</html>
