<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Edit Ninja</title>
</head>
<body>
    <form class="col-5 mx-auto" action="/ninja/update/{{ one_ninja.dojos_id }}/{{ one_ninja.id }}" method="POST">
      <h2>Edit Ninja Profile 🥷🏻</h2>
      <input type="text" name="dojo_id" id="dojo_id" value="{{ one_ninja.dojos_id }}">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="first_name" 
        value="{{ one_ninja.first_name}}"/>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="last_name"
        value="{{ one_ninja.last_name }}"/>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" name="age" 
        value="{{ one_ninja.age }}"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a type="button" class="btn btn-link" href="/dojos/show/" >Return Home</button>
    </form>
</body>
</html>
