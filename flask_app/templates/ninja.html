<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Ninjas</title>
  </head>
  <body>
    <form class="col-5 mx-auto" action="/add/ninja" method="post">
      <h2>New Ninja</h2>
      <div class="mb-3">
        <label for="dojo" class="form-label">Dojo:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          name="dojos_id"
        >
          <option selected>Open this select menu</option>
          {% for one_dojo in all_dojos %}
          <option value="{{one_dojo.id}}">{{ one_dojo.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="first_name" />
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="last_name" />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" name="age" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a type="button" class="btn btn-link" href="/" >Return Home</button>
    </form>
  </body>
</html>
