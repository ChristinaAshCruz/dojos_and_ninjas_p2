<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Dojos and Ninjas ü•∑üèª</title>
  </head>
  <body>
    <div class="row gx-5">
      <h1 class="main_header">Dojos and Ninjas</h1>
        <form action="/create/dojo" class="col-5" method="post">
          <div class="mb-3">
            <h2>Create a new dojo...</h2>
            <label for="name" class="form-label"
              >Dojo Name:</label
            >
            <input
              type="text"
              class="form-control"
              name="name"
            />
            <input type="submit" value="Create Dojo" class="btn btn-primary">
        </form>
      </div>
      <div class="list-group col-7">
        <h2>All Dojo Locations:</h2>
        {% for one_dojo in all_dojos%}
        <a
          href="/dojos/show/{{ one_dojo.id }}"
          class="list-group-item list-group-item-action"
          aria-current="true"
        >
        {{ one_dojo.name }}
        </a>
        {% endfor %}
        <a class="btn btn-primary col-2" href="/ninjas" role="button">Add Ninja</a>
      </div>
    </div>
  </body>
</html>
